<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Greenville Weather Page</title>
        <link rel="stylesheet" type="text/css" href="../css/html-css.css" media="screen">
        <meta name="viewport" content="width=device-width"> </head>

    <body>
        <div id="wrapper">
            <header id="page-header">
                <p>Weather</p>
                <form id="page-search">
                    <input type="search" placeholder="Search by city, zipcode" name="q">
                    <input type="submit" name="submit"> </form>
            </header>
            <nav id="page-nav">
                <ul>
                    <li><a href='#' title= 'Go to the home page'>Home</a></li>
                    <li><a href='#' title= 'Go to the home page'>Springfield</a></li>
                    <li><a href='#' title= 'Go to the home page'>Greenvile</a></li>
                </ul>
            </nav>
            <main>
                <h1>Greenville, South Carolina</h1>
                <h2> Zipcode: 29601</h2>
                <ul id="hi-lo">
                    <li>High
                        <br> 84&deg;<sup>F</sup></li>
                    <li id="conditions"><img src="../images/thunderstorm.jpg" alt='Thunderstorms'>
                        <br>Sunny</li>
                    <li>Low
                        <br> 55&deg;<sup>F</sup></li>
                </ul>

                <ul>
                    <li id="precip">Precipitation 70%</li>
                    <li id="wind">Wind 15-20 MPH</li>
                    <li id="direction">Direction West</li>
                    <li id="local">Longitude: -82.362997</li>
                    <li id="local">Latitude: 34.836902</li>
                </ul>
                <ul id="pictures">
                    <img src="../images/iphonesize.jpg" alt="Initial Weather Plan">
                    <img src="../images/tabletsize.jpg" alt="Tablet Size">
                    <img src="../images/laptopbrowsersize.jpg" alt="Laptop size">
                </ul>
            </main>
            <footer id="page-footer">
                <p>DJ Elliott</p>
            </footer>
        </div>
    </body>

</html>
