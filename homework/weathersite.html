<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo Weather Page</title>
    <link rel="stylesheet" type="text/css" href='../css/html-css.css' media="screen">
    <meta name="viewport" content="width=device-width"> </head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <p>Weather</p>
            <form id="page-search">
                <input type="search" placeholder="Search by city, zipcode" name="q">
                <input type="submit" name="submit"> </form>
        </header>
        <nav id="page-nav">
            <ul>
                <li>Home</li>
                <li>Springfield</li>
                <li>Greenville</li>
            </ul>
        </nav>
        <main>
            <h1>Franklin, Idaho</h1>
            <h2> Zipcode: 83237</h2>
            <ul id="hi-lo">
                <li>High
                    <br> 90&deg;<sup>F</sup></li>
                <li id="conditions"><img src='../images/sunny.jpg' alt='sunny'>
                    <br>Sunny</li>
                <li>Low
                    <br> 66&deg;<sup>F</sup></li>
            </ul>

            <ul>
                <li id="precip">Precipitation 0%</li>
                <li id="wind">Wind 1-5 MPH</li>
                <li id="direction">Direction Southwest</li>
                <li id="local">Longitude: -111.803757</li>
                <li id="local">Latitude: 42.011902,</li>
            </ul>
            <img src="../images/iphonesize.jpg" alt="Initial Weather Plan">
        </main>
        <footer id="page-footer">
            <p>DJ Elliott</p>
        </footer>
    </div>
</body>

</html>
